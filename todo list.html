<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="todolist.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
  body{
        background-image:url('https://img.freepik.com/free-photo/desk-workspace-with-various-elements_23-2148043242.jpg?size=626&ext=jpg&ga=GA1.2.670486125.1684557747&semt=ais') ;
    background-size:cover;
    background-position: center;
    background-repeat: no-repeat;
}
.container {
    max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position:center;
}
  
  h1 {
    font-style: italic;
      color: red;
      background-color: aqua;
      text-align: center;
  }
  
  .input-section {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .error-message {
    color: red;
    text-align: center;
    margin-top: 10px;
  }

  
  input[type="text"] {
    flex-grow: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
  }
  
 button {
    padding: 10px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    border-radius: 40px;
  }
  #addButton:hover {
  background-color: aquamarine;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
  
  
  ul {
    list-style-type: none;
    padding: 0;
  }
  
  li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
    padding: 10px;
    background-color: #fff;
    border-radius: 5px;
  }
  
  li span {
    flex-grow: 1;
  }
  
  li i {
    margin-right: 10px;
    cursor: pointer;
  }
</style>
<body>
  <div class="container">
    <h1>To-Do List</h1>
  
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button id="addButton"><i class="fas fa-plus">ADD</i></button>
    </div>
    <ul id="taskList"></ul>
    <p id="errorMessage" class="error-message"></p>
  
  
  <script src="todolist.js"></script>
  </div>
  <script>
    const addButton = document.getElementById("addButton");
const taskInput = document.getElementById("taskInput");
const taskList = document.getElementById("taskList");
const errorMessage = document.getElementById("errorMessage");

addButton.addEventListener("click", addTask);
taskList.addEventListener("click", handleTaskActions);

function addTask() {
  const taskText = taskInput.value.trim();

  if (taskText === "") {
    displayErrorMessage("Task cannot be empty");
    return;
  }

  const listItem = document.createElement("li");
  listItem.innerHTML = `
    <span>${taskText}</span>
    <i class="fas fa-edit"></i>
    <i class="fas fa-trash"></i>
  `;
  
  taskList.appendChild(listItem);
  taskInput.value = "";
  hideErrorMessage();
}

function handleTaskActions(event) {
  const target = event.target;

  if (target.classList.contains("fa-edit")) {
    const taskText = target.previousElementSibling;
    const newTaskText = prompt("Enter new task:", taskText.textContent);

    if (newTaskText !== null && newTaskText.trim() !== "") {
      taskText.textContent = newTaskText.trim();
    }
  } else if (target.classList.contains("fa-trash")) {
    const listItem = target.parentElement;
    listItem.remove();
  }
}

function displayErrorMessage(message) {
    errorMessage.textContent = message;
    errorMessage.style.display = "block";
  }
  
  function hideErrorMessage() {
    errorMessage.textContent = "";
    errorMessage.style.display = "none";
  }
  </script>
</body>
</html>
